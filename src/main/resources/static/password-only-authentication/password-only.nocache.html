<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="assets/css/bootstrap-3.3.6.min.cache.css" rel="stylesheet">
  <style>
    #error {
      color: red;
    }
    /* For the navbar to work */
    body {
      padding-top: 70px;
    }
  </style>
</head>
<body>

<noscript>
  <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
    Your web browser must have JavaScript enabled
    in order for this application to display correctly.
  </div>
</noscript>

<div class="container">
  <div class="jumbotron" id="loginContainer">
    <p>Enter your password to access this site.</p>
    <p id="error"></p>
    <form action="javascript:void(0);" onsubmit="doLogin()">
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Your login" required autofocus>
      </div>
      <button type="submit" id="login" class="btn btn-lg btn-primary btn-default">Login</button>
    </form>
    <p></p>
    <p>This is a restricted system and only authorized users are allowed to access it.</p>
  </div>
</div>
<script src="assets/js/jquery-2.2.4.min.cache.js"></script>
<script src="assets/js/bootstrap-3.3.6.min.cache.js"></script>
<script type="application/javascript">
  function doLogin() {
    var auth = {};
    auth.password = $("#password").val();

    $.ajax({
      url: "authenticate",
      method: "POST",
      data: JSON.stringify(auth),
      dataType: "json",
      statusCode: {
        200: function(json) {
          // alert("200: " + JSON.stringify(json));
          window.location.replace(json.url);
        },
        401: function(json) {
          // alert("401: " + JSON.stringify(json));
          $("#error").text(json.responseJSON.message);
          $("#password").val("");
        }
      }
    });
  }
</script>
</body>
</html>
